<div class="panel panel-default" ng-controller="CheckAvailabilityController">
    <div class="panel-heading">Booking</div>
    <div class="panel-body">
        <form role="form" name="form" id="form">
            <div class="form-group">
                <label for="pickupDate">Pick Up:</label>

                <div class="input-group">
                    <input class="pickupDate form-control" data-date-format="mm/dd/yyyy" id="pickupDate"
                           ng-model="booking.pickupDate" ng-change="attributeModified()" required>
                    <span class="input-group-addon " ng-click="setFocus('pickupDate')">
                        <i class="glyphicon glyphicon-th"></i>
                    </span>
                </div>
                <div class="col-xs-5 no-padding">
                    <select class="form-control" id="pickupHour" ng-model="booking.pickupHour"
                            ng-change="attributeModified()">
                        <option value="00">00 hrs</option>
                        <option value="01">01 hrs</option>
                        <option value="02">02 hrs</option>
                        <option value="03">03 hrs</option>
                        <option value="04">04 hrs</option>
                        <option value="05">05 hrs</option>
                        <option value="06">06 hrs</option>
                        <option value="07">07 hrs</option>
                        <option value="08">08 hrs</option>
                        <option value="09">09 hrs</option>
                        <option value="10">10 hrs</option>
                        <option value="11">11 hrs</option>
                        <option value="12">12 hrs</option>
                        <option value="13">13 hrs</option>
                        <option value="14">14 hrs</option>
                        <option value="15">15 hrs</option>
                        <option value="16">16 hrs</option>
                        <option value="17">17 hrs</option>
                        <option value="18">18 hrs</option>
                        <option value="19">19 hrs</option>
                        <option value="20">20 hrs</option>
                        <option value="21">21 hrs</option>
                        <option value="22">22 hrs</option>
                        <option value="23">23 hrs</option>
                    </select>
                </div>
                <span class="col-xs-2 no-padding"></span>

                <div class="col-xs-5 no-padding">
                    <select class="col-xs-5 form-control" id="pickupMin" ng-model="booking.pickupMin"
                            ng-change="attributeModified()">
                        <option value="00">00 mins</option>
                        <option value="15">15 mins</option>
                        <option value="30">30 mins</option>
                        <option value="45">45 mins</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="ride">Ride:</label>
                <select class="form-control" id="ride" ng-model="booking.ride" ng-change="attributeModified()">
                    <option value="4">Four Seater</option>
                    <option value="6">Six Seater</option>
                </select>
                <label class="radio-inline">
                    <input type="radio" name="typeradio" value="1" ng-model="booking.type"
                           ng-change="attributeModified()">Drop Only</label>
                <label class="radio-inline">
                    <input type="radio" name="typeradio" value="2" ng-model="booking.type"
                           ng-change="attributeModified()">Return</label>
            </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="forradio" value="1" ng-model="booking.for"
                           ng-change="attributeModified()">Local</label>
                <label class="radio-inline">
                    <input type="radio" name="forradio" value="2" ng-model="booking.for"
                           ng-change="attributeModified()">Outstation</label>
            </div>
            <div class="form-group" ng-hide="booking.for === '1'">
                <label for="ride">Days:</label>
                <select class="form-control" id="days" ng-model="booking.days" ng-change="attributeModified()">
                    <option ng-repeat="day in booking.dayList" value="{{day}}">{{day}}</option>
                </select>
            </div>
            <button type="button" ng-click="form.$valid ? checkAvail() : setFocus('pickupDate')"
                    class="btn btn-default" ng-class="{'btn-success': isAvail}">
                Check Availability
            </button>
            <button type="button" ng-click="form.$valid ? book() : setFocus('pickupDate')"
                    class="btn btn-default pull-right" ng-class="{disabled: !isAvail}">
                Book
            </button>
        </form>
    </div>
</div>
