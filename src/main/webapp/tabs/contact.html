<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>

                        <div class="form-group">
                            <h3><span class="col-xs-2 glyphicon glyphicon-user text-center"></span></h3>
                            <div class="col-xs-8">
                                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <h3><span class="col-xs-2 glyphicon glyphicon-user text-center"></span></h3>
                            <div class="col-xs-8">
                                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <h3><span class="col-xs-2 glyphicon glyphicon-envelope text-center"></span></h3>
                            <div class="col-xs-8">
                                <input id="email" name="email" type="text" placeholder="Email Address"
                                       class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <h3><span class="col-xs-2 glyphicon glyphicon-phone text-center"></span></h3>
                            <div class="col-xs-8">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <h3><span class="col-xs-2 glyphicon glyphicon-pencil text-center"></span></h3>
                            <div class="col-xs-8">
                                <textarea class="form-control" id="message" name="message"
                                          placeholder="Enter your massage for us here. We will get back to you within 2 business days."
                                          rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-5 ol-md-push-1">
            <h3>Office Location</h3>

            <p class="lead">Sainik Travels<br>
                Mayur Vihar Phase II<br>
                Phone: XXX-XXX-XXXX<br>
                Fax: XXX-XXX-YYYY
            </p>

            <div id="map-canvas"></div>
        </div>
    </div>
</div>
