<div id="bookingCont" class="container-fluid" ng-controller="BookingController">
    <form class="form-horizontal" role="form">

        <div class="form-group">
            <h3>
                <label class="label label-default control-label col-md-offset-5">Delhi &amp; NCR Booking</label>
            </h3>
        </div>

        <div class="form-group">
            <div class="col-md-4">
                <label for="pickupDate">Pick Up Date & Time:</label>
            </div>
            <div class="col-md-4">
                <input type="date" class="form-control" id="pickupDate">
            </div>
            <div class="col-md-2">
                <select class="form-control" id="pickupHour">
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10" selected="selected">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="pickupMin">
                    <option value="00" selected="selected">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4">
                <label for="ride">Ride:</label>
            </div>
            <div class="col-md-8">
                <select class="form-control" id="ride">
                    <option value="4">Four Seater</option>
                    <option value="6">Six Seater</option>
                </select>
            </div>

        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-5">
                <button type="button" ng-click="checkAvail()" class="btn btn-default" ng-class="cls">Check Availability</button>
            </div>
        </div>
        <div ng-hide="isAvail">
            <div class="form-group">
                <div class="col-md-4">
                    <label for="name">Name:</label>
                </div>

                <div class="col-md-2">
                    <select class="form-control" id="">
                        <option value="Mr" selected="selected">Mr</option>
                        <option value="Ms">Ms</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Dr">Dr</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label for="mobile">Mobile:</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="mobile">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label for="email">Email:</label>
                </div>
                <div class="col-md-8">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label for="addr">Address:</label>
                </div>
                <div class="col-md-8">
                    <textarea class="form-control" rows="5" id="addr"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
