<div ng-controller="BookingController">
    <form role="form">
        <div class="form-group form-inline">
            <label for="pickupDate">Pick Up Date & Time:</label>
            <input type="date" class="form-control" id="pickupDate">
            <select class="form-control" id="pickupHour">
                <option value="00">00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
            </select>
            <select class="form-control" id="pickupMin">
                <option value="00" selected="selected">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>
        <div class="form-group form-inline">
            <label for="ride">Ride:</label>
            <select class="form-control" id="ride">
                <option value="4">Four Seater</option>
                <option value="6">Six Seater</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
