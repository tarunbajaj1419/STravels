<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sainik Travels</title>

    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <link rel="stylesheet" href="css/stravels.css">

    <script src="/js/scripts/jquery-2.1.3.min.js"></script>
    <script src="/js/scripts/jquery-ui.min.js"></script>
    <script src="/js/scripts/bootstrap.js"></script>
    <script src="/js/scripts/angular.min.js"></script>
    <script src="/js/scripts/angular-route.min.js"></script>
    <script src="/js/scripts/angular-animate.min.js"></script>
    <script src="/js/scripts/angular-aria.min.js"></script>

    <script src="/js/controllers/stravels-utils.js"></script>

    <script src="/js/controllers/home-controller.js"></script>
    <script src="/js/controllers/booking-controller.js"></script>
    <script src="/js/controllers/manage-booking-controller.js"></script>
</head>
<body ng-app="STravels" ng-controller="HomeController">

<div class="container-fluid">
    <div class="row">
        <div ng-class="getFormControlClass(2,2,3,12)">
            <a href="#/">
                <img class="img-responsive center-block" src="images/logo2.png">
            </a>
        </div>
        <div ng-class="getFormControlClass(3,3,4,12) + getFormControlOffsetClass(7,7,5,0)">
            <h4 class="text-center">
                <span class="glyphicon glyphicon-phone-alt"></span>
                <span>+91 98183 17750</span>
            </h4>
            <!--<div class="row">-->
            <!--<h4>-->
            <!--<span class="glyphicon glyphicon-envelope"></span>-->
            <!--<a href="mailto:#">support@stravels.in</a>-->
            <!--</h4>-->
            <!--</div>-->
        </div>
    </div>
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/localBooking">Home</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">Bookings<span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/localBooking">Local Booking</a></li>
                                <li><a href="#/outstationBooking">Outstation Booking</a></li>
                                <li><a href="#/manageBooking">Manage Booing</a></li>
                            </ul>
                        </li>
                        <li><a href="#/packages">Packages</a></li>
                        <li><a href="#/contact">Contact Us</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="row">
    <div ng-class="getFormControlClass(2,2,0,0)"></div>
    <div class="ng-view" ng-class="getFormControlClass(6,6,8,12)"></div>
    <div id="crsl" class="carousel slide" ng-class="getFormControlClass(4)" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#crsl" data-slide-to="0" class="active"></li>
            <li data-target="#crsl" data-slide-to="1"></li>
            <li data-target="#crsl" data-slide-to="2"></li>
            <li data-target="#crsl" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/1.jpg" alt="">
            </div>

            <div class="item">
                <img src="images/2.jpg" alt="">
            </div>

            <div class="item">
                <img src="images/3.jpg" alt="">
            </div>

            <div class="item">
                <img src="images/4.jpg" alt="">
            </div>
        </div>
        <a class="left carousel-control" href="#crsl" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#crsl" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</div>
</body>

</html>
