<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sainik Travels</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/stravels.css">

    <script src="/js/scripts/jquery-2.1.3.min.js"></script>
    <script src="/js/scripts/jquery-ui.min.js"></script>
    <script src="/js/scripts/angular.min.js"></script>
    <script src="/js/scripts/angular-route.min.js"></script>
    <script src="/js/scripts/bootstrap.js"></script>

    <script src="/js/controllers/stravels-utils.js"></script>

    <script src="/js/controllers/home-controller.js"></script>
    <script src="/js/controllers/booking-controller.js"></script>
    <script src="/js/controllers/manage-booking-controller.js"></script>
</head>
<body ng-app="STravels" ng-controller="HomeController">

<div class="container-fluid">
    <div class="row ">
        <div class="col-md-2">
            <a href="#/">
                <img class="img-responsive" src="images/logo2.png">
            </a>
        </div>
        <div class="col-md-10">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#/">Home</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Bookings<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">New Booking</a></li>
                                    <li><a href="#">Manage Booing</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Packages</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
    <div class="ng-view col-md-4"></div>
    <div id="crsl" class="carousel slide col-md-7" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#crsl" data-slide-to="0" class="active"></li>
            <li data-target="#crsl" data-slide-to="1"></li>
            <li data-target="#crsl" data-slide-to="2"></li>
            <li data-target="#crsl" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/1.jpg" alt="">
            </div>

            <div class="item">
                <img src="images/2.jpg" alt="">
            </div>

            <div class="item">
                <img src="images/3.jpg" alt="">
            </div>

            <div class="item">
                <img src="images/4.jpg" alt="">
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
